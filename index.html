<body>
    <header class="d-flex flex-column gap-5" style="background-image: url(./assets/images/pets-3715733_1280.jpg); background-size: 100% 95%; background-repeat: no-repeat;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Adopet</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Página inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Serviços</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nós</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Procurar">
                  <button class="btn btn-outline-success" type="submit">Procurar</button>
                </form>
              </div>
            </div>
          </nav>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div id="carouselExample" class="carousel slide"></div>
            <h1 class="contorno">Encontre o seu novo <span>melhor amigo</span></h1>
            <h2 class="contorno">Procure animais de estimação em nossa rede de mais de 14.500 abrigos e resgates</h2>
        </div>

    </header>
    <main class="d-flex flex-column p-3 gap-4 justify-content-center align-items-center">

      <form id="form" style="width: 90%; padding: 2rem; border: 2px solid; border-radius: 10px;">
        <div class="mb-3">
          <h2>Adicionar novo pet</h2>
          <input type="hidden" id="pet-id" />
          <label for="petName" class="form-label">Nome do pet</label>
          <input type="text" class="form-control" id="petName" placeholder="Ex: Jão Carlos Matos da Silva Gomes de Faria Spyke Junior II" required />
        </div>
        <div class="mb-3">
          <label for="petRace" class="form-label">Raça do pet</label>
          <input type="text" class="form-control" id="petRace" placeholder="Ex: Poodle" required />
        </div>
        <select class="form-select mb-3" aria-label="Default select example" id="form-select">
          <option selected>Selecione a espécie do pet</option>
          <option value="canina">Canina</option>
          <option value="felina">Felina</option>
        </select>
        <button type="submit" class="btn btn-primary" id="adiciona-pet-btn">Salvar Pet</button>
        <button type="button" class="btn btn-secondary" id="cancela-btn">Cancelar</button>
      </form>
