<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/pawprint.png">
    <title>Adopet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="p-3">
    <header class="d-flex flex-column gap-5">
        <div>
            <h1>Encontra o seu novo <span>melhor amigo</span></h1>
            <h2>Procure animais de estimação em nossa rede de mais de 14.500 abrigos e resgates</h2>
        </div>
        <section class="d-flex gap-3">
            <div class="card d-flex align-items-center"  style="width: 8rem;">
                <img src="./assets/images/dog.png" alt="" aria-hidden="true" width="64px" height="64px" />
                <div class="card-body">
                <h5 class="card-title">Cães</h5>
            </div>
            </div>
            <div class="card d-flex align-items-center"  style="width: 8rem;">
                <img src="./assets/images/cat.png" alt="" aria-hidden="true" width="64px" height="64px" />
                <div class="card-body">
                <h5 class="card-title">Gatos</h5>
            </div>
            </div>
        </section>
    </header>
    <main class="d-flex flex-column">
        <h2>Pets disponívels para adoção</h2>
        <section class="d-flex flex-row flex-wrap gap-4" id="pet-cards"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./dist/js/index.js"></script>
