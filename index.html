<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/pawprint.png">
    <title>Adopet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="d-flex flex-column gap-5" style="background-image: url(./assets/images/pets-3715733_1280.jpg); background-size: 100% 95%; background-repeat: no-repeat;">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="contorno">Encontre o seu novo <span>melhor amigo</span></h1>
            <h2 class="contorno">Procure animais de estimação em nossa rede de mais de 14.500 abrigos e resgates</h2>
        </div>

    </header>
    <main class="d-flex flex-column p-3 gap-4 justify-content-center align-items-center">
        <div class="d-flex justify-content-center">
            <h1 class="contorno">Qual sua preferência?</h1>
        </div>
        <section class="d-flex gap-5 justify-content-center">
            <div class="card d-flex align-items-center"  style="width: 8rem;" id="caes-btn">
                <img src="./assets/images/dog.png" alt="" aria-hidden="true" width="64px" height="64px" />
                <div class="card-body">
                <h5 class="card-title">Cães</h5>
            </div>
            </div>
            <div class="card d-flex align-items-center"  style="width: 8rem;" id="gatos-btn">
                <img src="./assets/images/cat.png" alt="" aria-hidden="true" width="64px" height="64px" />
                <div class="card-body">
                <h5 class="card-title">Gatos</h5>
            </div>
            </div>
        </section>
        <h2>Pets disponívels para adoção</h2>
        <section class="d-flex flex-row flex-wrap gap-4 justify-content-center align-items-center" id="pet-cards"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./dist/js/index.js"></script>
    
</body>
</html>
